    <!-- JavaScript Section -->
    <script>
        function startDownloadTimer(downloadLink) {
            let timerElement = document.getElementById('timer_movie1'); // Replace 'timer_movie1' with the appropriate ID for each movie
            let timerDuration = 30; // Time in seconds

            let timer = setInterval(function () {
                timerElement.innerText = `Time remaining: ${timerDuration} seconds`;
                timerDuration--;

                if (timerDuration < 0) {
                    clearInterval(timer);
                    timerElement.innerText = '';
                    showDownloadLink(downloadLink);
                }
            }, 1000);
        }

        function showDownloadLink(downloadLink) {
            // Display the download link after the timer expires
            let button = document.querySelector('.download-button');
            button.innerHTML = `<a href="${downloadLink}" download>Download Now</a>`;
        }
